<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
</head>
<body>

  <form id="msform">
    <fieldset>
      <h2 class="fs-title">Calculadora de IMC</h2>
      <input type="text" id='nome' placeholder="Nome" />
      <input type="number" id='peso' placeholder="Peso" step="any" />
      <input type="number" id='altura' placeholder="Altura" step="any" />
      <input type="button" id='calcular' class="next action-button" value="Calcular" />
      <div id='resultado'></div>
    </fieldset>
  </form>
  <script src="script.js"></script>

</body>
</html>
